<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - VolunteerMatch</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="assets/favicon/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Dancing+Script:wght@400..700&family=Kablammo&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">VolunteerMatch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="container my-5">
  <h2 class="text-center mb-40">Contact Us</h2>
  <form id="contactForm" onsubmit="saveContactData(event)">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send Message</button>
  </form>
</section>


<footer class="text-center py-4" style="background-color: aquamarine;">
  <div class="container">
    <p class="mb-0">VolunteerMatch &copy; 2024 | Connecting Volunteers with Opportunities</p>
  </div>
  <div>
    <a href="https://www.facebook.com" target="_blank" class="text-center mx-2 text-decoration-none">
        <img src="https://img.icons8.com/ios-filled/20/ffffff/facebook-new.png" alt="Facebook Logo" />Facebook
    </a> |
    <a href="https://www.x.com" target="_blank" class="text-center mx-2 text-decoration-none">
      <img src="https://img.icons8.com/ios-filled/20/ffffff/x.png" alt="X Logo" />Twitter
    </a>
    <a href="https://www.linkedin.com" target="_blank" class="text-center mx-2 text-decoration-none">
        <img src="https://img.icons8.com/ios-filled/20/ffffff/linkedin.png" alt="LinkedIn Logo" />LinkedIn
    </a>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<!-- <script src="js/main.js"></script> -->

<script>
  function saveContactData(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    const contactData = {
      name: name,
      email: email,
      message: message,
    };

   
    localStorage.setItem('contactData', JSON.stringify(contactData));

  
    document.getElementById('contactForm').reset();

    alert('Your message has been saved.');
  }
</script>

</body>
</html>
