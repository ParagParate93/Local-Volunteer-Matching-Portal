<script>
  
  function displayOpportunities() {
    const opportunities = JSON.parse(localStorage.getItem('opportunities')) || [];
    const row = document.querySelector('.row'); 

    
    row.innerHTML = '';

    opportunities.forEach(opportunity => {
      const col = document.createElement('div');
      col.className = 'col-md-4';
      col.innerHTML = `
        <div class="card shadow-sm">
          <img src="${opportunity.imageUpload}" class="card-img-top" alt="Opportunity Image">
          <div class="card-body">
            <h5 class="card-title">${opportunity.title}</h5>
            <p class="card-text">${opportunity.description}</p>
            <p class="card-location">${opportunity.location}</p>
            <p class="card-req">${opportunity.requirements}</p>
            <p class="card-date">${opportunity.date}</p>
            <a href="Registration and Application Page.html" class="btn btn-primary">Apply Now</a>
          </div>
        </div>
      `;
      row.appendChild(col);
    });
  }

  
  document.addEventListener('DOMContentLoaded', displayOpportunities);
</script>
