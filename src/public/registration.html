<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Dancing+Script:wght@400..700&family=Kablammo&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">VolunteerMatch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="registration.html">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="container my-5">
  <h2 class="text-center mb-4">Create an Account</h2>
  <form id="registrationForm" onsubmit="return registerUser(event)">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" pattern="^[a-zA-Z]\w{3,14}$" title="The password's first character must be a letter, it must contain at least 4 characters and no more than 15 characters and no characters other than letters, numbers and the underscore may be used" class="form-control" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>
</section>



<footer class="text-center py-4" style="background-color: aquamarine;">
  <div class="container">
    <p class="mb-0">VolunteerMatch &copy; 2024 | Connecting Volunteers with Opportunities</p>
  </div>
  <div>
    <a href="https://www.facebook.com" target="_blank" class="text-center mx-2 text-decoration-none">

    <a href="https://www.x.com" target="_blank" class="text-center mx-2 text-decoration-none">
      <img src="https://img.icons8.com/ios-filled/20/ffffff/x.png" alt="X Logo" />Twitter
  </a>
    <a href="https://www.linkedin.com" target="_blank" class="text-center mx-2 text-decoration-none">
        <img src="https://img.icons8.com/ios-filled/20/ffffff/linkedin.png" alt="LinkedIn Logo" />LinkedIn
    </a>
</div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<!-- <script src="js/main.js"></script> -->

<script>
  function registerUser(event) {
    event.preventDefault(); 

    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    
    let users = JSON.parse(localStorage.getItem('users')) || [];

    
    if (users.some(user => user.email === email)) {
        alert('User already exists. Please log in.');
        return false; 
    }

    
    const newUser = { name, email, password };
    users.push(newUser); 

    
    localStorage.setItem('users', JSON.stringify(users));
    alert('Signup successful! You can now log in.');

    
    window.location.href = 'login.html';
    return false; 
}

</script>

</body>
</html>
